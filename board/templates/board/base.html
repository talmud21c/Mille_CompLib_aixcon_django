<!DOCTYPE html>
{% load static %}
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f9138e08ba.js" crossorigin="anonymous"></script>
    <script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href={% static 'board/bootstrap/bootstrap.css' %} type="text/css">
    <link rel="stylesheet" href={% static 'board/bootstrap/board_list_style.css' %} type="text/css">
    <title>밀리의 서재-기업 도서관</title>
</head>

<body>
<div class="container">
    <div style="margin: 10px;">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8" style="text-align: center;"><a href="/"><img src="{{ 'board/static/image/header_logo.png' }}" alt="Aixcon" width="100px;"></a></div>
            <div class="col-sm-2" style="text-align: end;">
                <div class="dropdown">
                    <div class="btn-group">
                        <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-expanded="false" style="background-color: transparent;">
                            Aixcon
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">로그아웃</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<section id="tabs" class="project-tab">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="tab-content" id="nav-tabContent">
                    <ul class="nav nav-tabs" id="boardTap" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="sabo-tab" data-toggle="tab" href="#sabo" role="tab" aria-controls="sabo" aria-selected="true">사보 게시판</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="notice-tab" data-toggle="tab" href="#notice" role="tab" aria-controls="notice" aria-selected="false">공지사항</a>
                        </li>
                        <li class="nav-item ml-auto">
                            <button><a href="#setFixedPost">고정글 설정</a></button>
                        </li>
                        <li class="nav-item ml-auto">
                            <button><a href="#write">글 쓰기</a></button>
                        </li>
                    </ul>
                    <div class="tab-content" id="boardTabContent">
                        <div class="tab-pane fade show active" id="sabo" role="tabpanel" aria-labelledby="sabo-tab">
                            {% block sabo_tab %}
                            {% endblock %}
                        </div>
                        <div class="tab-pane fade" id="notice" role="tabpanel" aria-labelledby="notice-tab">
                            {% block notice_tab %}
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

<!DOCTYPE html>
{% load static %}
<html>
<head>
     <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f9138e08ba.js" crossorigin="anonymous"></script>
    <script src={% static 'board/javascript/bootstrap.min.js' %} type="text/javascript"></script>
    <link rel="stylesheet" href={% static 'board/bootstrap/bootstrap.css' %} type="text/css">
    <link rel="stylesheet" href={% static 'board/bootstrap/board_list_style.css' %} type="text/css">
</head>
<body>
<form method="post">{% csrf_token %}
    <p>정말 {{ post.title }}을 삭제 하시겠습니까?</p>
    <input type="submit" class="btn btn-primary" value="Confirm">
    <a href="{% url 'board:post_list' %}"><div class="btn btn-light">취소</div></a>
</form>
</body>
</html>
